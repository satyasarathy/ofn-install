---
- name: setup
  hosts: ofn_servers
  remote_user: "{{ user }}"

  tasks:
    - name: setup | deploy | add dummy product image directory
      become: yes
      become_user: "{{ unicorn_user }}"
      file:
        path: "{{ shared_path }}/spree/products/123/"
        state: directory

    - name: setup | deploy | add dummy product image
      become: yes
      become_user: "{{ unicorn_user }}"
      file:
        path: "{{ shared_path }}/spree/products/123/test.png"
        state: touch
