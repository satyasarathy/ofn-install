---

# See https://github.com/openfoodfoundation/ofn-install/wiki/Setup for more info
checkout_zone: Europe
country_code: FR
currency: EUR
locale: fr
available_locales: fr,it,en_FR
language: en_US.UTF-8
language_packages:
  - language-pack-en-base
  - language-pack-fr-base
l10n_repo: https://github.com/openfoodfoundation/l10n_fr.git
timezone: Paris

# Used for the LetsEncrypt email setting
developer_email: admin@openfoodfrance.org

# Users listed here will have their key from /files/keys added to the unicorn_user
users_sysadmin:
  - "{{ core_devs }}"
  - paco
  - hugo
